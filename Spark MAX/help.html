  <body>
      <h1>Spark MAX</h1>

      <center><img src="./icon.png" /></center>

    <h2>What is it?</h2>
    <p>A Spark MAX motor controller that uses CAN protocol to control the
       the attached motor.</p>


    <h2>Properties</h2>

    <dl>
      <dt>CAN ID</dt>
      <dd>The ID of the CAN device. This must match the ID of the
          device configured with the Spark MAX configuration client.</dd>
    </dl>

    <dl>
      <dt>Motor Type</dt>
      <dd>The type of motor attached.</dd>
    </dl>

  </body>
